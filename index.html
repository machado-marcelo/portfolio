<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Marcelo Machado">
    <title>Marcelo Machado</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/light.css" id="theme-style-link">
  </head>
  <body>    
    <div id="background">
      <div></div>
    </div>
    <main>
      <section id="profile">
        <div id="avatar">
          <img src="https://github.com/machado-marcelo.png" onload="this.style.filter='none'"></img>
        </div>
        <div id="top-action-content">
          <div class="rounded-button-group">
            <a class="rounded-button" href="https://www.linkedin.com/in/marcelomachado-dev" target="_blank">
              <object type="image/svg+xml" data="assets/social-linkedin-icon.svg"></object>
            </a>
            <a class="rounded-button" href="https://github.com/machado-marcelo" target="_blank">
              <object type="image/svg+xml" data="assets/social-github-icon.svg"></object>
            </a>
          </div>       
          <div class="rounded-button-group">
            <div id="theme-switcher-container" class="dropdown">
              <div onclick="toogleMenu('theme')" class="rounded-button theme-button">
                <object id="theme-switcher-icon" data="assets/theme-dark-icon.svg"></object>
              </div>
              <div id="theme-dropdown-wrapper" class="dropdown-content-hidden"></div>
            </div>
            <div id="language-switcher-container" class="dropdown">
              <div onclick="toogleMenu('language')" class="rounded-button flag-button">
                <img data-i18n="flag_url" class="flag-img" />
              </div>
              <div id="language-dropdown-wrapper" class="dropdown-content-hidden"></div>
            </div>
          </div>       
        </div>
        <div id="identification-content">
          <p>Marcelo Machado</p>
          <p data-i18n="professional_description">Desenvolvedor Web/Mobile</p>
        </div>
        <div id="content-actions">
          <a class="button" href="mailto:marcelomachado.dev@gmail.com">
            <svg xmlns="http://www.w3.org/2000/svg" stroke="currentColor" fill="currentColor" stroke-width="0"
              viewBox="0 0 24 24" height="30px" width="30px">
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path
                d="M18.5 11c.17 0 .34.01.5.03V6.87C19 5.84 18.16 5 17.13 5H3.87C2.84 5 2 5.84 2 6.87v10.26C2 18.16 2.84 19 3.87 19h9.73c-.38-.75-.6-1.6-.6-2.5 0-3.04 2.46-5.5 5.5-5.5zm-8.1 2L4 9.19V7h.23l6.18 3.68L16.74 7H17v2.16L10.4 13z">
              </path>
              <path d="M19 13l-1.41 1.41L19.17 16H15v2h4.17l-1.58 1.59L19 21l4-4z"></path>
            </svg>
            <span data-i18n="contact_button_label">Entrar em contato</span>
          </a>       
        </div>
      </section>
    </main>   
    <!-- Scripts -->
    <script src="scripts/theme-handle.js"></script>
    <script src="./scripts/language-handle.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
